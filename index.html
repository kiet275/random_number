<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quay Số Ngẫu Nhiên</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>NGÔ ANH KIỆT QUAY SỐ NGẪU NHIÊN</h1>

      <div class="number-sets">
        <h2>Bộ số ngẫu nhiên</h2>
        <ul id="numberSetsList"></ul>
      </div>

      <div class="duplicates">
        <h2>Số trùng lặp và số lần xuất hiện</h2>
        <ul id="duplicatesList"></ul>
      </div>

      <div class="random-pairs">
        <h2>2 Cặp Số Ngẫu Nhiên Từ Các Số Trùng Lặp</h2>
        <ul id="randomPairsList"></ul>
      </div>

      <button id="generateButton">Tạo Số Mới</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
